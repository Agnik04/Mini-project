<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>
<body>

    <!-- Navbar -->

    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="#">Resume Builder</a>
            </div>
            <div class="nav-content">
                <a href="#">Resume</a>
                <a href="#">Cover Letter</a>
                <a href="#">Resume Writing</a>
                <a href="#">Blog</a>
                <a href="#">FAQ</a>
            </div>
            <div class="nav-buttons">
                <button  class="buttonClass"><a href="/login.html">Login</a></button>
                <button  class="buttonClass"><a href="/signup.html">SignUp</a></button>
            </div>
        </div>  
    </nav>


    <!-- Body-Hero-Section -->

    <div class="body-hero">
        <div class="body-content">

  <div id="dot"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
 </div>
